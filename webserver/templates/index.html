    }

<body>

<!-- the sidebar and center page content is splitted with a jquery resize SplitterBars
     the splitter parent div should be class .splitpane, other classes are
      .left-splitpane, .right-splitpane and .splitter-bar -->
<div class="d-flex splitpane" id="all_content_wrapper">

  <!-- Sidebar -->
  <div class="bg-light border-right left-splitpane" id="sidebar-wrapper";>
    <div class="sidebar-heading">Projects/Plates</div>

    <div class="sidebar-heading">
      <!-- <div class="list-group list-group-flush">-->
      <ul id='result-list'></ul>

      <div id="left-sidebar-spinner" class="d-flex justify-content-center">
         <div class="spinner-border text-info" role="status">
           <span class="sr-only">Loading plates...</span>
         </div>
      </div>

      <!--
      <div class="d-flex justify-content-center">
          <div class="text-info">
           Loading plates
         </div>
      </div>
      -->

    </div>
  </div>
  <!-- /#sidebar-wrapper -->

  <!-- splitter -->
  <div class="border-right bg-light splitter-bar"></div>

  <!-- Page Content -->
  <div class="right-splitpane" id="page-content-wrapper">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">

      <!-- Search form -->
      <form id='query-form' onsubmit='apiListPlates(event);return false;'>
        <div class="input-group">

          <input type="text" class="form-control input-sm" maxlength="" placeholder="Search" />
          <button type="submit" class="btn btn-info btn-sm ml-2">Search</button>

          {% raw xsrf_form_html() %}

        </div>
      </form>

      <!-- Navbar menues -->
      <div class="collapse navbar-collapse" id="navbarSupportedContent" >
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
          <!--
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Help
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#">Not implemented yet...</a>
              <a class="dropdown-item" href="#">Another thing...</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="#">Something else here</a>
            </div>
          </li>
          -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown2" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              Github
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown2">
              <a class="dropdown-item" href="https://github.com/pharmbio/imagedb">Imagedb repo</a>
              <a class="dropdown-item" href="https://github.com/pharmbio/imagedb/issues">Issues</a>
            </div>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://pharmb.io">Pharmb.io <span class="sr-only">(current)</span></a>
          </li>
      </div>
    </nav>

    <!-- Toolbar -->
    <div id="plate-tool-div" class="container-fluid mt-2 mb-2">

      <!-- Toolbar form -->
      <form id='plate-tool-form' onsubmit='redrawPlate(); return false;'>

        <div class="input-group align-bottom">

          <!-- Plate label -->
          <label id="plate-name-label" class="input-group-text" style="width: 180px;overflow: hidden;text-overflow: ellipsis; white-space: nowrap;">
            Plate:
          </label>

          <!-- Timepoint selector -->
          <div class="input-group-prepend ml-2">
            <label class="input-group-text" for="timepoint-select">Timepoint</label>
          </div>
          <select class="custom-select" style="width: 60px;" id="timepoint-select" onchange="redrawPlate(); return false;">
          </select>

          <!-- Timepoint slider -->
          <div id="slider" class="ml-2" style="width:100px;height:20px;hidden:true;">
            <input type="text" id="timepoint-slider" name="" value="" style="width:0px;" />
          </div>

          <!-- Timepoint animation -->
          <div class="form-group form-check" style="margin-bottom: 0px;">
            <div class="col-md-4">
              <input type="checkbox" class="form-check-input" style="margin-top: 1.0rem;" id="animate-cbx" disabled onchange="toggleAnimation(); return false;">
              <label class="form-check-label" style="margin-top:0.8rem;" for="animate-cbx">Animate</label>
            </div>
          </div>

          <!-- Animation speed selector -->
          <div class="input-group-prepend ml-2">
            <label class="input-group-text" for="animation-speed-select">Anim. speed</label>
          </div>
          <select class="custom-select" id="animation-speed-select" style="width: 50px;" onchange="updateAnimationSpeed(); return false;">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option selected value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
          </select>

          <!-- Site selector -->
          <div class="input-group-prepend ml-2">
            <label class="input-group-text" for="site-select">Site</label>
          </div>
          <select class="custom-select" id="site-select" style="width: 50px;" onchange="redrawPlate(); return false;">
          </select>

          <!-- Channel selector -->
          <div class="input-group-prepend ml-2">
            <label class="input-group-text" for="channel-select">Channel</label>
          </div>
          <select class="custom-select" id="channel-select" style="width: 75px;" onchange="redrawPlate(); return false;">
          </select>

        </div>

      </form>
    </div>
    <!-- end Toolbar -->

    <!-- Table div -->
    <div id="table-div" class="container-fluid flex-fill">


    </div>

    <!-- Meta data div -->
    <div id="meta-div" class="container-fluid flex-fill mt-2">

      <div class="input-group">
        <div class="input-group-prepend">
          <label class="input-group-text" for="add-field-button">Plate metadata</label>
        </div>
        <button type="button" id="add-field-button" class="btn btn-info btn-sm ml-2" data-toggle="modal" data-target="#add-datafield">Add field</button>
        <!--<button type="button" class="btn btn-primary" data-toggle="modal">Button label</button>-->
        <button type="button" id="delete-field-button" class="btn btn-info btn-sm ml-2" data-toggle="modal" data-target="#delete-datafield">Delete field</button>
      </div>

      <div id="meta-div-json"></div>
    </div>

  </div>
</div>

<!-- Modal dialogs -->

<!-- Modal dialog "Add database field ...." -->
<div class="modal fade" id="add-datafield" tabindex="-1" role="dialog" aria-labelledby="add-datafieldLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="add-datafieldLabel">Add database field to this plate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="add-field-name" class="col-form-label">Field to add:</label>
            <input type="text" class="form-control" id="add-field-name">
          </div>
          <div class="form-group">
            <label for="add-field-text" class="col-form-label">Field data:</label>
            <textarea class="form-control" rows="10" style="height:100%;" id="add-field-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Add field to plate</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal dialog "Delete database field ...." -->
<div class="modal" id="delete-datafield" tabindex="-1" role="dialog" aria-labelledby="delete-datafieldLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="delete-datafieldLabel">Delete database field from this plate</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="delete-field-name" class="col-form-label">Field to delete:</label>
            <select class="custom-select" id="delete-field-name" onchange="return false;">
              <option value="Select...">Select...</option>
              <option value="Reagents">Reagents</option>
              <option value="Another field">Another field</option>
            </select>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary">Delete field from plate</button>
      </div>
    </div>
  </div>
</div>

<!-- end Modal dialogs -->

<!-- Bootstrap core JavaScript -->
<script src="/static/theme/vendor/jquery/jquery.min.js"></script>
<script src="/static/theme/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- openseadragon image-viewer -->
<script src="/static/openseadragon/openseadragon.min.js"></script>

<!-- json-viewer for meta-data-->
<script src="/static/json-viewer/json-viewer.js"></script>

<!-- jquery-bonzai for left pane tree view-->
<script src="/static/jquery-bonzai/jquery.bonsai.js"></script>

<!-- range-slider jquery plugin-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/ion-rangeslider/2.3.0/js/ion.rangeSlider.min.js"></script>

<!-- splitbar for resizable split between left pane and main pane-->
<script src="/static/splitterbar/SplitterBar.js"></script>

<script src='/static/main.js'></script>


<!-- Body inline script -->
<script>
  // Create an empty table to start with - just because it looks good!
  let table = createEmptyTable(8, 12);
  let container = document.getElementById('table-div');
  container.appendChild(table);

  // jQuery init methods
  $(document).ready(function(){

    // Create disabled slider to be updated later
    $("#timepoint-slider").ionRangeSlider({
      //skin: "modern",
      type: "single",
      min: 1,
      max: 1,
      from: 1,
      disable: true,
      onChange: function (data) {
        elem = document.getElementById('timepoint-select');
        let newVal = data.from - 1;
        // Check first to avoid recursion
        if(elem.selectedIndex != newVal){
          elem.selectedIndex = data.from - 1;
          elem.onchange();
        }
      }
    });

    // Enable Pane-splitter
    $(".splitpane").SplitterBar();

    // Submit empty search to load all plates into start page
    $("#query-form").submit();
  });

</script>

</body>
